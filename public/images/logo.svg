<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
    xmlns="http://www.w3.org/2000/svg"
    xml:space="preserve"
    width="2048px"
    height="2048px"
    viewBox="0 0 2048 2048"
    style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
    xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <style type="text/css">
      <![CDATA[
        /* Background color set to a blue shade (#2196F3). Adjust as needed. */
        .bg-rect { fill:#2196F3; }
        /* Text color is white. */
        .text-hs { fill:#FFFFFF; font-size:1000px; font-family:Arial, sans-serif; }
      ]]>
    </style>
  </defs>

  <!-- Group named HesarnaiStore for clarity -->
  <g id="HesarnaiStore">
    <!-- Blue background rectangle -->
    <rect
      class="bg-rect"
      width="2048"
      height="2048"
      rx="256"
      ry="256"
    />
    <!-- Centered text "HS" -->
    <text
      class="text-hs"
      x="50%"
      y="50%"
      text-anchor="middle"
      dominant-baseline="middle"
    >
      HS
    </text>
  </g>
</svg>
